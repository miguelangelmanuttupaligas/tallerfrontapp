<link rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl(cssUrl)">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container margin-xy">
  <div class="" style="display: flex;justify-content: center;align-items: center; height: 70vh;" *ngIf="!loading">
     <div class="plus-loader"></div> 
  </div>
  <div class="row " *ngIf="loading">
      <div class="col-md-6 col-lg-3 " *ngFor="let mascota of mascotas">
        <div class="card text-center mb-4 font-clase" style="border-radius: 10px;">
          <img [src]="mascota.imagen" class="card-img-top" style="width: 100%;height: 200px;">
          <div class="card-body d-flex" style="justify-content: space-between;">
            <div class="text-start mb-0">
              <h5 class="card-title h3 font-clase" style="font-weight: 700; font-size: 18px;">{{mascota.nombre}}</h5>
              <span class="card-text font-clase" style="font-weight: 400; font-size: 12px;">{{mascota.especie}}</span>
            </div>
            <!--
              <a class="btn btn-outline-danger btn-sm " style="height: 35px;"
              (click)="DeletePet(mascota.id)"><i class="far fa-trash-alt"></i>  </a>-->
          </div>
          <div class="card-footer btn-group" style="padding: 0; background-color: white; border: 0;">
            <button class="btn font-clase" style="color: white; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; font-weight: 300; font-size: 15px; " 
            type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" [disabled]="mascota.estado==2 || mascota.estado==3" [ngClass]="[(mascota.estado)==1? 'bg-success':'',(mascota.estado)==2? 'bg-danger':'',(mascota.estado)==3? 'bg-adopt':'']" [routerLink]="['/principal/formAdopcion',mascota.id]">
               <span *ngIf="(mascota.estado)==1?true:false">EN ADOPCIÃ“N</span>
               <span *ngIf="(mascota.estado)==2?true:false">EN PROCESO</span>
               <span *ngIf="(mascota.estado)==3?true:false">ADOPTADO</span>
              </button>
               <!-- 
               [routerLink]="['/principal/formAdopcion',mascota.id]" 
                (click)="MostrarModal(mascota.id)"
              -->
          </div>
        </div>
      </div>
  </div>
</div>
