<link rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl(cssUrl)">

<div class="container margin-g">
    
    <div class="" style="display: flex;justify-content: center;align-items: center; height: 67vh;" *ngIf="!loading">
        <div class="plus-loader"></div> 
     </div>
    <div class="row" *ngIf="loading">
        <div class="col-md-6">
            <h2 >Formulario de Adopción</h2><hr>
            <form><!-- (ngSubmit)="enviarMensaje()" -->
                 <div class="form-group" style="margin-bottom: 10px;">
                     <label for="name">Nombres y Apellidos</label>
                     <input type="text" class="form-control" id="name" [(ngModel)]="objAdop.apellidos" [ngModelOptions]="{standalone: true}" disabled>
                 </div>
                 <!--<div class="form-group">
                     <label for="dni">Nro Documento</label>
                     <input type="text" class="form-control" id="dni" formControlName="dni">
                 </div>--> 
                 <div class="form-group">
                     <div class="row">
                         <div class="col-md-6">
                             <label for="email">Email</label>
                             <input type="email" class="form-control" id="email" [(ngModel)]="objAdop.email" [ngModelOptions]="{standalone: true}" disabled>
                         </div>
                         <div class="col-md-6">
                             <label for="tef">Teléfono</label>
                             <input type="text" class="form-control" id="tef" [(ngModel)]="objAdop.numero"  [ngModelOptions]="{standalone: true}" placeholder="+51">
                         </div>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="dir">Dirección</label>
                     <input type="text" class="form-control" id="dir" [(ngModel)]="objAdop.direccion" [ngModelOptions]="{standalone: true}" disabled>
                 </div>
                 <!--
                 <div class="form-group">
                     <div class="row">
                         <div class="col">
                             <label for="country">País</label>
                             <input type="text" class="form-control" id="country" placeholder="Perú" disabled>
                         </div>
                         <div class="col">
                             <label for="department">Departamento</label>
                             <select class="form-control" id="department">
                                 <option value="">Lima</option>
                                 <option value="">Amazonas</option>
                                 <option value="">Ayacucho</option>
                                 <option value="">Callao</option>
                                 <option value="">Cusco</option>
                                 <option value="">Lambayeque</option>
                                 <option value="">Tacna</option>
                             </select>
                         </div>
                     </div>
                 </div>-->
                 
                 <div class="form-group">
                    <label for="msj">Mensaje</label>
                    <textarea type="text" class="form-control" [(ngModel)]="objAdop.mensaje" [ngModelOptions]="{standalone: true}" rows="6" cols="50" id="msj" style="resize: none;" placeholder="Escriba su mensaje para ser atendido ..."></textarea>
                </div>
                 <div style="display: flex;justify-content: center; margin-top:25px;">
                    <button  class="btn btn-primary" style="padding: 10px 30px;" type="submit" (click)="saveAdoption()">Enviar</button><!--[disabled]="!form.valid || !validDNI"-->
                </div>

            </form>

        </div>
        <div class="col-md-6 padd-xy">
          <div class="card text-center mb-4 font-clase" style="border-radius: 10px;">

            <img [src]="mascotaModal.imagen" class="card-img-top" style="width: 100%;">
            <div class="card-body d-flex padd-xy" style="justify-content: space-between;">
                <div class="text-start mb-0">
                    <p class="card-title font-clase2">
                        <span class="font-clase1">Nombre:</span> {{mascotaModal.nombre}}
                    </p>
                    <p class="card-text font-clase2">
                        <span class="font-clase1">Especie:</span> {{mascotaModal.especie}}
                    </p>
                    <p class="card-text font-clase2">
                        <span class="font-clase1">Sexo:</span> 
                        <span *ngIf="mascotaModal.sexo=='H' || mascotaModal.sexo=='h'"> hembra</span> 
                        <span *ngIf="mascotaModal.sexo=='M' || mascotaModal.sexo=='m'"> macho</span> 
                    </p>
                    <p class="card-text font-clase2">
                        <span class="font-clase1">Nacimiento:</span> {{mascotaModal.fechaNacimiento}}
                    </p>
                </div>
                <span class="estado-dog d-flex" [ngClass]="statusDog(mascotaModal.estado)? 'bg-success':'bg-danger'">
                    <i class="fas fa-paw mx-auto text-white" style="font-size: 30px;display: flex;align-self: center;"></i>
                </span>
            </div>
            
          </div>
        </div>
    </div>

  </div>
