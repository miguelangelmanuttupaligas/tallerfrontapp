<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  
  <main>
      <div class="page-header">
        <div>
          <h1>Listado de mascotas</h1>
        </div>
        <!--
        <div class="header-actions">
          <button>
            <span class="las la-file-export"></span>Export
          </button>
          <button>
            <span class="las la-tools"></span>Settings
          </button>
        </div>  -->  
      </div>
  
      <div class="container" style="margin-top: 50px;margin-bottom: 50px;">
        <div class="" style="display: flex;justify-content: center;align-items: center; height: 68vh;" *ngIf="!loading">
           <div class="plus-loader"></div> 
        </div>
        <div class="table-responsive" >
          <table class="table table-bordered table-hover" style="text-align: center;align-self: center;">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID Mascota</th>
                <th scope="col">Nombre</th>
                <th scope="col">Sexo</th>
                <th scope="col">Nacimiento</th>
                <th scope="col">Estado</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let msc of mascotas">
                <th scope="row" style="font-size: 12px;">MASC-{{msc.id}}</th>
                <td>{{msc.nombre}}</td>
                <td>{{msc.sexo}}</td>
                <td>{{msc.fechaNacimiento}}</td>
                <td >
                    <span *ngIf="msc.estado== 1">En Adopcion</span>
                    <span *ngIf="msc.estado== 2">En proceso</span>
                    <span *ngIf="msc.estado== 3">Adoptado</span>
                </td>
                <td>
                  <a (click)="DeletePet(msc.id)"><img src="../../../../assets/img/icon_close.svg" alt=""></a>
                </td>
              </tr>
            </tbody>
          </table>
  
        </div>
      </div>
    </main>
