<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<main>
    <div class="page-header">
      <div>
        <h1>Solicitudes de Adopción</h1>
      </div>
      <!--
      <div class="header-actions">
        <button>
          <span class="las la-file-export"></span>Export
        </button>
        <button>
          <span class="las la-tools"></span>Settings
        </button>
      </div>  -->  
    </div>

    <div class="container" style="margin-top: 50px;margin-bottom: 50px;">
      <div class="" style="display: flex;justify-content: center;align-items: center; height: 68vh;" *ngIf="!loading">
         <div class="plus-loader"></div> 
      </div>
      <div class="table-responsive" *ngIf="loading">
        <table class="table table-bordered table-hover" style="text-align: center;align-self: center;">
          <thead class="table-dark">
            <tr>
              <th scope="col">N° de Solicitud</th>
              <th scope="col">ID de Usuario</th>
              <th scope="col">ID de Mascota</th>
              <th scope="col">Estado</th>
              <th scope="col">Opciones</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let solicitud of solicitudes">
              <th scope="row" style="font-size: 12px;">ADOP-{{solicitud.id}}</th>
              <td>{{solicitud.idUsuario}}</td>
              <td>{{solicitud.idMascota}}</td>
              <td>
                <span *ngIf="solicitud.estado== 1">En Adopcion</span>
                <span *ngIf="solicitud.estado== 2">En proceso</span>
                <span *ngIf="solicitud.estado== 3">Adoptado</span>
              </td>
              <td ><!--
                <button type="button" class="btn btn-outline-primary m-4" data-toggle="modal" data-target="#exampleModalCenter">
                  Ver más
                </button>-->
                <button class="btn btn-danger btn-sm " style="height: 35px;"
                  (click)="statusRechazado(solicitud)"[disabled]="solicitud.estado== 3">Rechazar <i class="las la-minus-circle"></i></button>

                  <button class="btn btn-success btn-sm m-4 " style="height: 35px;"
                  (click)="statusAprobado(solicitud)" [disabled]="solicitud.estado== 3">Aprobar <i class="las la-check-circle"></i>  </button>

                  <!--MODAL PARA LAS SOLICITUDES-->
              </td>
              <td>
                <a (click)="eliminarSolicitud(solicitud.id)"><img src="../../../../assets/img/icon_close.svg" alt=""></a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </main>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Texto de ejemplo
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
